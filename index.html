<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1 id="title-app">Basketball Scoreboard &#127936;</h1>
        <h2 id="new-game" onclick="reset()">New Game</h2>
        <div class="container">
            <div class="team-stats">
                <h3>HOME</h3>
                <h4 id="home-el">0</h4>
                <button class="btn home" onclick="homeAdd1()">+1</button>
                <button class="btn home" onclick="homeAdd2()">+2</button>
                <button class="btn home" onclick="homeAdd3()">+3</button>
            </div>
            <div class="team-stats">
                <h3>AWAY</h3>
                <h4 id="guest-el">0</h4>
                <button class="btn guest" onclick="guestAdd1()">+1</button>
                <button class="btn guest" onclick="guestAdd2()">+2</button>
                <button class="btn guest" onclick="guestAdd3()">+3</button>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
